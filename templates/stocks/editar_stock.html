{% extends 'base.html' %}

{% block title %}Editar Stock - HOKO{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Editar Stock</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit" class="btn guardar">ðŸ’¾ Guardar Cambios</button>
      <a href="{% url 'listar_stocks' %}" class="btn cancelar">âœ– Cancelar</a>
    </div>
  </form>
</div>

<style>
  .form-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2.5rem;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    font-family: 'Ubuntu', sans-serif;
    color: #070E27;
  }

  .form-container h1 {
    font-family: 'Noto Sans', sans-serif;
    font-size: 32px;
    color: #070E27;
    text-align: center;
    margin-bottom: 2rem;
    border-bottom: 2px solid #070E27;
    padding-bottom: 1rem;
  }

  .form-container p {
    margin-bottom: 1.5rem;
  }

  .form-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    font-size: 1rem;
  }

  .form-container input,
  .form-container select {
    width: 100%;
    padding: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 2rem;
  }

  .btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }

  .guardar {
    background-color: #28a745;
    color: white;
  }

  .guardar:hover {
    background-color: #218838;
  }

  .cancelar {
    background-color: #dc3545;
    color: white;
  }

  .cancelar:hover {
    background-color: #c82333;
  }

  @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
          }
</style>

{% endblock %}
