{% extends 'base.html' %}

{% block title %}Editar Bodega{% endblock %}

{% block content %}
  <h2>Editar Bodega: {{ bodega.nombre }}</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'listar_bodegas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
