{% extends 'base.html' %}

{% block title %}Productos - HOKO{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Editar Producto</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn editar">Actualizar Producto</button>
  </form>
</div>
{% endblock %}
